<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="maximum">0</p>
    <script>
        var parsed = {};
        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", (e) => {
            // console.log(JSON.parse(oReq.response));
            parsed = JSON.parse(oReq.response);
            var max = 0;
            Object.values(parsed).forEach((element) => {
                if (element.TOTAL > max) {
                    max = element.TOTAL;
                }
            });
            maximum.innerText = max;
            //14593
        });
        oReq.open("GET", "/parsed.json");
        oReq.send();
    </script>
</body>

</html>
